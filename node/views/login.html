<html>
    <head>
        <title>Next Code Golf</title>
        <link rel="stylesheet" type="text/css" href="stylesheets/reset.css">
        <link rel="stylesheet" type="text/css" href="stylesheets/login.css">
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="header"><span class="circle">NC</span></div>
            <form method="post" action="/login">
                <h1>Next Code Golf</h1>
                {{#if error}}
                <p class="error">Invalid login</p>
                {{/if}}
                <p>Username: <input type="text" class="username" name="username"></p>
                <p>Password: <input type="password" name="password"></p>
                <input type="submit" value="login">
            </form>
            <p><a href="/register">Register</a></p>
            <p><a href="/rules">Rules</a></p>
            <a href="/auth/facebook">Login with Facebook</a>
        </div>
        <script>
            $(".username").focus();
        </script>
    </body>
</html>
